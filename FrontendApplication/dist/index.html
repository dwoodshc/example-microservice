<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
  </head>
  <body>
  <section class="section">
    
    <section class="hero is-primary is-fluid">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">
              Microservices Test Application
            </h1>
            <h2 class="subtitle">
              Get Data from running Microservices
            </h2>
          </div>
        </div>
      </section>
        
      <section class="section">
        <div class="container is-fluid">
          <div class="notification" id="quote">
            Click the button to get a quote
          </div>
          <a class="button is-warning" id="btn">Get a Quote</a>
        </div>
    </section>
    
    <section class="section">
      <div class="container is-fluid">
        <div class="notification" id="test">
          Click the button to get a test string
        </div>
        <a class="button is-warning" id="btnTest">Get a Test String</a>
      </div>
  </section>


  <section class="section">
    <div class="container is-fluid">
      <div class="notification" id="news">
        Click the button to get a random BBC News headline
      </div>
      <a class="button is-warning" id="btnNews">Get a News Headline</a>
    </div>
</section>


  <!--Scripts-->
    
  <script type="text/javascript" src="main.js"></script></body>
</html>
